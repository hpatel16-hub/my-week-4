<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Design Exercise</title>
</head>
<body>
<h1><center>
    Form Design Exercise
</h1> 
<h3><center>
    Choose a topic, and research interest for the individual visualization project.
</h3>

<form><center>
  <table>
  <tr>
          <td>
		  <label for="email">Email:</label>
		  </td>
  </tr>
  <br>
  <tr>
          <td>
		  <input type="text" id="email" name="email">
		  </td>
  </tr>
  <br>
  </table>
</form>

<form><center>
  <table>
  <tr>
          <td>
		  <label for="fname">First name:</label>
		  </td>
  </tr>
  <br>
  <tr>
          <td>
		  <input type="text" id="fname" name="fname">
		  </td>
  </tr>
  <br>
  </table>
</form>

<form><center>
  <table>
  <tr>
          <td>
		  <label for="lname">Last name:</label>
		  </td>
  <//tr>
  <br>
  <tr>
          <td>
		  <input type="text" id="lname" name="lname">
		  </td>
  </tr>
  <br>
  </table>
</form>

<form><center>
  <table>
  <tr>
          <td>
		  <label for="research">Research Interest (list at least 3):</label>
		  </td>
  </tr>
  <br>
  <tr>
          <td>
		  <input type="text" id="research" name="research">
		  </td>
  </tr>
  <br>
  </table>
</form>

<form><center>
  <table>
  <tr>
          <td>
		  <label for="ptitle">Project Title - (e.g. income vs education US Census):</label>
		  </td>
  </tr>
  <br>
  <tr>
          <td>
		  <input type="text" id="ptitle" name="ptitle">
		  </td>
  </tr>
  <br>
  </table>
</form>


<form><center>
<table>
  <tr>
          <td>
		  <label for="tskills"> Top Skills:</label>
		  </td>
  </tr>
  <br>
  </table>
    <input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> SQL </label><br>
    <input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> Python Programming </label><br>
    <input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> MATLAB </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> D3js and Javascript </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> C# VB.net </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> PHP </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> Node.JS </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> Web design tools (e.g. Wordpress) </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> HTML and CSS </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> Excel </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> PowerBI </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> Tableau </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> Option 13 </label><br>
	<input type="checkbox" id="tskills" name="tskills" value="language">
    <label for="tskills"> Other </label><input type="text" id="other" name="other"><br>
	
</form>


<form><center>
  <table>
  <tr>
          <td>
		  <label for="comments"> Suggestions or Questions:</label>
		  </td>
  </tr>
  <br>
  <tr>
          <td>
		  <input type="text" id="comments" name="comments">
		  </td>
  </tr>
  <br>
  </table>
</form>

<form>
    <input type="button" value="Submit"> <input type="button" value="Clear Form">
</form>

</body>
</html>
